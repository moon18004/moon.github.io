<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src = lazy-load.js defer></script>
</head>
<body>
    <h1>Progressive Loading of Images </h1>
    <div><img src = "images/loading.jpg" data-src="images/art.jpg" alt="art image"></div>
    <div><img src = "images/loading.jpg" data-src="images/birds.jpg" alt="bird image"></div>
    <div><img src = "images/loading.jpg" data-src="images/dog.jpg" alt="dog1 image"></div>
    <div><img src = "images/loading.jpg" data-src="images/dog2.jpg" alt="dog2 image"></div>
    <div><img src = "images/loading.jpg" data-src="images/tree.jpg" alt="tree image"></div>
</body>
</html>
